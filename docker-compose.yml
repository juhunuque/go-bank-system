version: '3.5'

services:
  postgres:
    container_name: postgres
    restart: always
    image: postgres:12
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/db/dump:/docker-entrypoint-initdb.d
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

volumes:
  postgres_data:
